<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="icon" type="imagenes/x-icon" href="imagenes/Logo.PNG">
    <link rel="stylesheet" href="style.css">

<body>

            <figure id="logo">
                <a href="="><img src="imagenes/Logo-removebg-preview.png" alt="logo"></a>

            <input type="checkbox" i="btn-menu">
            <label for="btn-menu" class="fa solid fa-bars" id="mmovil"></label>
            <nav class="menu">
                <ul>
                    <li><a href="#Inicio"><i class="fa-solid fa-house"></i>INICIO</a></li>
                    <li><a href="#Calendario"><i class="fa-solid fa-calendar-days"></i>CALENDARIO</a></li>
                    <li><a href="#Articulos"><i class="fa-solid fa-newspaper"></i>Articulos</a></li>
                    <li><a href="#Mas"><i class="fa-solid fa-laptop-code"></i>MAS</a></li>
                    <li><a href="#Principio"><i class="fa-solid "></i>Principio</a></li>
                </ul>
            </nav>
        </div>

    <!--Principio-->
    <section class="seccion Principio" id="#Principio">

    </section>
    <!--Pagina de inicio-->

        <h2 class="text-center title-section">INICIO</h2>

    <!-- Calemdario-->
    <section class="seccion CALENDARIO" id="#Calendario">

    <!--Articulos-->

    </section>
    <!--MAS-->
    <section class="seccion MAS" id="#Mas">
        <h2 class="text-center title-section">MAS</h2>
        <img src="imagenes/fondo-ciudad.png" alt="fondo-ciudad " class="fondo-ciudad">

    <!--Footer-->
    <footer id="piepagina">
        <div class="col-6" id="nombre">Nombre: Victor Josue Flores Cortez</div>
        <div class="col-6" id="redes-sociales">
            <div><i class="fa-brands fa-linkedin"></i></div>
            <div><i class="fa-solid fa-envelope-open"></i></div>
            <div><i class="fa-brands fa-square-facebook"></i></div>
